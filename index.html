<!DOCTYPE html>
<html lang="en">
<head>
	<title>Task List</title>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	
	<header>
       
		<h1><b>Task List</b></h1>
        
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What do you have planned?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2><b>Tasks</b></h2>

			<div id="tasks">

			</div>
		</section>
	</main>

	<script src="main.js"></script>
</body>
</html>
